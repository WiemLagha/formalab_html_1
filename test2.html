<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>test 2</title>
    </head>
    <body>
        <table border="double">
            <thead> <!--en-tete-->
                <tr> <th>Nom</th></tr>
            </thead>

                <tr> <th>Nom</th></tr>

            <input type="text" name="nom"/> </br>

            <input type="email" name="email"/> </br>

            <input type="date" name="date"/> </br>

            <input type="search" name="search"/> </br>
            <input type="checkbox" value="php" checked/>PHP<br/>

            <input type="checkbox" value="html" checked/>HTML<br/>
            <input type="checkbox" value="css" checked/>CSS<br/>

            </Select> </br>
